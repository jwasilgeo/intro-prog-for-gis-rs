<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Leaflet Demo</title>

  <!-- Load Leaflet CSS from CDN -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #mapDiv {
      height: 100%;
      width: 100%;
      position: absolute;
    }
  </style>
</head>

<body>
  <!-- where the Leaflet Map will be created -->
  <div id="mapDiv"></div>

  <!-- Load Leaflet JavaScript from CDN -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <!-- Load Esri-Leaflet plugin from CDN -->
  <script src="https://unpkg.com/esri-leaflet@2.5.1/dist/esri-leaflet.js"></script>

  <script>
    let map = L.map('mapDiv');

    // latitude, longitude, followed by zoom level
    map.setView([65, 15], 4)

    let basemap = L.esri.basemapLayer('Streets');

    basemap.addTo(map);
  </script>
</body>

</html>
